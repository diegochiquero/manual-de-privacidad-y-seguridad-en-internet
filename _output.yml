bookdown::gitbook:
  css: style.css
  # split_by: section
  toc_depth: 4
  config:
    toc:
      collapse: none
      before: |
        <li><a href="./">Manual de privacidad y seguridad en internet</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/diegochiquero/manual-de-privacidad-y-seguridad-en-internet/edit/master/%s
    sharing:
      github: yes
      facebook: yes
      twitter: yes
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
    before_body: before_body.tex
  latex_engine: xelatex
  # sansfont: Calibri Light
  citation_package: natbib
  keep_tex: yes
  lof: yes
  lot: yes
  number_sections: yes
  toc: yes
  toc_depth: 4
  # fig_caption: yes
bookdown::epub_book:
  number_sections: true
  toc: yes
  toc_depth: 4
  template: default
  # pandoc_args:
  fig_caption: yes
